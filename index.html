<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <title>Breakout!</title>
</head>
<body>
    <h1>Breakout!</h1>
    <button class="btn rules-btn" id="rules-btn">Rules</button>
    <div class="rules" id="rules">
        <h2>How to Play</h2>
        <p>
            Use your right and left keys to move the paddle and bounce the ball up and break the balls.
        </p>
        <p>If you miss the ball, the game will reset.</p>
        <button id="close-btn" class="btn close-btn">
       Close
        </button>
    </div>
<canvas id="canvas" width="800" height="600"></canvas>
    <script src="app.js"></script>
</body>
</html>
